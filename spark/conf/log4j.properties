# Set root logger level to WARN (reduce verbosity)
log4j.rootLogger=WARN, console

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Reduce noise from specific Spark components
log4j.logger.org.apache.spark.storage.BlockManagerInfo=ERROR
log4j.logger.org.apache.spark.storage.memory.MemoryStore=ERROR
log4j.logger.org.apache.spark.scheduler.DAGScheduler=WARN
log4j.logger.org.apache.spark.scheduler.TaskSetManager=WARN
log4j.logger.org.apache.spark.executor.Executor=WARN
log4j.logger.org.apache.spark.network.netty=ERROR
log4j.logger.org.apache.spark.network.shuffle=ERROR
log4j.logger.org.apache.spark.rpc=ERROR

# Keep important logs visible
log4j.logger.org.apache.spark.sql.execution.streaming.StreamExecution=INFO
log4j.logger.org.apache.spark.sql.streaming=INFO
log4j.logger.io.delta=WARN

# Suppress Hadoop verbose logs
log4j.logger.org.apache.hadoop=WARN
log4j.logger.org.apache.hadoop.hdfs=ERROR

# Kafka consumer logs
log4j.logger.org.apache.kafka=WARN

# Your application logs (keep INFO)
log4j.logger.root=WARN
